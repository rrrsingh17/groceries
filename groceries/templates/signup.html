<!DOCTYPE html>
<html>
<style>
	/*add full-width input fields*/

	input[type=text],
	input[type=password] {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		display: inline-block;
		border: 2px solid #ccc;
		box-sizing: border-box;
	}
	/* set a style for all buttons*/

	button {
		background-color: Green;
		color: white;
		padding: 15px 20px;
		margin: 8px 0;
		cursor: pointer;
		width: 100%;
	}
	/*set styles for the cancel button*/

	.cancelbtn {
		padding: 15px 20px;
		background-color: #FF2E00;
	}
	/*float cancel and signup buttons and add an equal width*/

	.cancelbtn,
	.signupbtn {
		float: left;
		width: 50%;
	}
	/*add padding to container elements*/

	.container {
		padding: 16px;
	}
	/*clear floats*/

	.clearfix::after {
		content: "";
		clear: both;
		display: table;
	}
	/*styles for cancel button and signup button
	on extra small screens*/

	@media screen and (max-width: 300px) {
		.cancelbtn,
		.signupbtn {
			width: 100%;
		}
	}
</style>

<body>

	<h2>Signup Form</h2>
	<!--Step 1:Adding HTML-->
	<form action="" style="border:1px solid #ccc" method="POST" >
		{% csrf_token %}
		<div class="container">
			<label><b>Email</b></label>
			<input type="text" placeholder="Enter Email" name="email" required>

			<label><b>User Name</b></label>
			<input type="text" placeholder="Enter User Name" name="username" required>

			<label><b>First Name</b></label>
			<input type="text" placeholder="Enter First Name" name="first_name" required>

			<label><b>Last Name</b></label>
			<input type="text" placeholder="Enter Last Name" name="last_name" required>

			<label><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw" required>

			<label><b>Mobile Number</b></label>
			<input type="number" placeholder="Mobile Number" name="phone" required>

			<div>
				<p>Choose gender</p>
				<input type="radio" id="gender1"
				 name="gender" value="M">
				<label for="gender1">Male</label>

				<input type="radio" id="gender2"
				 name="gender" value="F">
				<label for="gender2">Female</label>
			</div>


			<input type="checkbox" checked="checked"> Remember me
			<p>To create an account you have to agree our <a href="#">Terms & Privacy</a>.</p>

			<div class="clearfix">
				<input type="submit">
			</div>
		</div>
	</form>

</body>

</html>
